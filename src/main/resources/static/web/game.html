<!DOCTYPE html>
<html lang="en"  xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game.css">
    <title> Ship Locations!</title>
</head>

<body>


    <h1 class="TitleGame"> Battleships Game </h1>


    <ol class="ListGames" id="ListGames">
    </ol>


    <div id="tableGrid">
        
<!--
        <ol class="ListGames" id="players">
            <li v-for="">
            </li>
        </ol>
-->
        
        <div class="container">
            <div class="GridRow">

                <table class="GridGame"  border="1">
                    <tr v-for="letter, j in letters">
                        <td v-for="number, i in numbers" v-bind:id="letter + number">
                            <span v-if="j == 0 || i == 0">{{letter + number}}</span>
                        </td>
                    </tr>
                </table>


                <table class="GridGame2"  border="1">
                    <tr v-for="letter, j in letters">
                        <td v-for="number, i in numbers" v-bind:id="letter + number +'s'">
                            <span v-if="j == 0 || i == 0">{{letter + number}}</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script src="game.js"></script>
</body>

</html>
